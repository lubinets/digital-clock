<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" class="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/solid.css"
    />
  </head>
  <body>
    <div class="digital-clock">
      <i class="uis uis-ellipsis-v dot-menu"></i>
      <ul class="dot-menu-selection">
        <li class="dot-menu-option">
          <span class="clock-format-text">24-hour format</span>
          <div class="format-switch-btn" data-format="12"></div>
        </li>
      </ul>
      <div class="time">
        <span class="hours">00</span>
        <span class="dots">:</span>
        <span class="minutes">00</span>
        <div class="right-side">
          <span class="period">AM/PM</span>
          <span class="seconds">00</span>
        </div>
      </div>
      <div class="calendar">
        <span class="month-name">Month</span>,
        <span class="day-name">Day</span>
        <span class="day-number">00</span>
        <span class="year">0000</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
